<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/stencil-library.esm.js"></script>
  <script nomodule src="/build/stencil-library.js"></script>
  <style>
    div {
      display: grid;
      place-items: center;
    }
  </style>
</head>

<body>

  <div>
    <one-touch-button variant="primary" label="Primary"></one-touch-button>
    <br />
    <one-touch-button variant="secondary" label="Secondary"></one-touch-button>
    <br />
    <one-touch-button variant="tertiary" label="Tertiary"></one-touch-button>

    <br />
    <one-touch-input label="Name" />
  </div>
</body>

</html>
